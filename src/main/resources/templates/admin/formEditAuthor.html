
<!DOCTYPE html>
<html>

<head>
	<title>Edit [[${author.name}]] [[${author.surname}]] - SiwBooks, online Library</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/form.css" />
</head>

<body class="form-page">


	<!--Bootstrap bundle JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>

	<!-- Brand Logo -->
	<a class="brand-logo d-flex align-items-center text-decoration-none" href="/" style="margin-top: 2rem;">
		<i class="fas fa-book-open"></i>
		<span class="brand-text">SiwBooks</span>
	</a>

	<!-- Main Content -->
	<div class="form-container">
		<h1 class="form-title text-center">Edit [[${author.name}]] [[${author.surname}]]</h1>

		<form th:action="@{'/admin/editAuthor/' + ${author.id}}" method="POST" enctype="multipart/form-data" >
			<!-- Name field -->
			<div class="form-group mb-3">
				<label for="nameInput" class="form-label">Name</label>
				<input type="text" class="form-control custom-input" id="nameInput" th:field="${author.name}"
					placeholder="Mario">
				<div class="error" th:if="${#fields.hasErrors('author.name')}" th:errors="${author.name}"></div>
			</div>

			<!-- Surname field -->
			<div class="form-group mb-3">
				<label for="surnameInput" class="form-label">Surname</label>
				<input type="text" class="form-control custom-input" id="surnameInput" th:field="${author.surname}"
					placeholder="Rossi">
				<div class="error" th:if="${#fields.hasErrors('author.surname')}" th:errors="${author.surname}"></div>
			</div>

			<!-- Nationality field -->
			<div class="form-group mb-3">
				<label for="nationalityInput" class="form-label">Nationality</label>
				<input type="text" class="form-control custom-input" id="nationalityInput" th:field="${author.nationality}"
					placeholder="Italian">
				<div class="error" th:if="${#fields.hasErrors('author.nationality')}" th:errors="${author.nationality}"></div>
			</div>

			<!-- Date of birth field -->
			<div class="form-group mb-3">
				<label for="dateOfBirthInput" class="form-label">Date of Birth</label>
				<input type="date" class="form-control custom-input" id="dateOfBirthInput"
					th:field="${author.dateOfBirth}" placeholder="YYYY-MM-DD">
				<div class="error" th:if="${#fields.hasErrors('author.dateOfBirth')}" th:errors="${author.dateOfBirth}">
				</div>
			</div>

			<!-- Date of death field -->
			<div class="form-group mb-3">
				<label for="dateOfDeathInput" class="form-label">Date of Death</label>
				<input type="date" class="form-control custom-input" id="dateOfDeathInput"
					th:field="${author.dateOfDeath}" placeholder="YYYY-MM-DD">
				<div class="error" th:if="${#fields.hasErrors('author.dateOfDeath')}" th:errors="${author.dateOfDeath}">
				</div>
			</div>

			<!-- Image field -->
			<div class="form-group mb-3">
				<label for="imageInput" class="form-label">Image</label>
				<input type="file" class="form-control custom-input" id="imageInput" name="imageFile"/>
				<div class="error" th:if="${imageError}" th:text="${imageError}"></div>
			</div>


			<!-- Submit button -->
			<button type="submit" class="form-btn">Edit Author</button>
		</form>

	</div>

</body>

</html>
