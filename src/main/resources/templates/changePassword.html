<!DOCTYPE html>
<html>

<head>
	<title>Change Password - SiwBooks, online Library</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/form.css" />
</head>

<body class="form-page">

	<!--Bootstrap bundle JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>

	
	<!-- Brand Logo -->
	<a class="brand-logo d-flex align-items-center text-decoration-none" href="/">
		<i class="fas fa-book-open"></i>
		<span class="brand-text">SiwBooks</span>
	</a>

	<!-- Main Content -->
	<div class="form-container">
		<h1 class="form-title text-center">Change Password</h1>

		<!-- Error message -->
		<div th:if="${error}" class="alert alert-danger" role="alert">
			<span th:text="${error}"></span>
		</div>

		<form th:action="@{/changedPassword}" method="POST">
			<!-- Old Password field -->
			<div class="mb-3 password-field">
				<label for="oldPasswordInput" class="form-label">Old Password</label>
				<input required type="password" class="form-control custom-input" name="oldPassword"
					id="oldPasswordInput" placeholder="••••••••">

				<div class="error" th:if="${oldPasswordError}" th:text="${oldPasswordError}"></div>
			</div>
			<!-- New Password field -->
			<div class="mb-3 password-field">
				<label for="newpasswordInput" class="form-label">New Password</label>
				<input required type="password" class="form-control custom-input" name="newPassword"
					id="newPasswordInput" placeholder="••••••••">
				
				<div class="error" th:if="${newPasswordError}" th:text="${newPasswordError}"></div>
			</div>

			<!-- Confirm Password field -->
			<div class="mb-3 password-field">
				<label for="confirmpasswordInput" class="form-label">Confirm Password</label>
				<input required type="password" class="form-control custom-input" name="confirmPassword"
					id="confirmPasswordInput" placeholder="••••••••">
				
				<div class="error" th:if="${confirmPasswordError}" th:text="${confirmPasswordError}"></div>
			</div>

			<!-- Submit button -->
			<button type="submit" class="form-btn">Change Password</button>
		</form>

	</div>

</body>

</html>
